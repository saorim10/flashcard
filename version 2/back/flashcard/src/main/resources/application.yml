spring:
  application:
    name: flashcard

  datasource:
    url: jdbc:mysql://localhost:3306/flashcard?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true

server:
  port: 8080

app:
  jwt:
    secret: myFlashcardSecretKey12345678901234567890ABCDEF
    expiration: 86400000

logging:
  level:
    '[com.saorim.flashcard]': INFO
    '[org.springframework.security]': INFO


