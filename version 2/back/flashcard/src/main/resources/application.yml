spring:
  application:
    name: flashcard
  datasource:
    url: jdbc:mysql://localhost:3306/flashcard?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format-sql: true
    open-in-view: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8080
  error:
    include-stacktrace: never

app:
  jwt:
    secret: myFlashcardSecretKey12345678901234567890ABCDEF
    expiration: 86400000

logging:
  level:
    '[org.springdoc]': DEBUG
    '[com.saorim.flashcard]': DEBUG
    '[org.springframework.security]': DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    display-request-duration: true
  show-actuator: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  use-fqn: false


